<!DOCTYPE html>
<html>
<head>
   <meta charSet="utf-8" />
   <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover"/>
   <link href="img/apple-touch-icon.png" rel="icon">
   <link href="img/apple-touch-icon.png" rel="apple-touch-icon">
   <title>Polynames</title>
   <link rel="stylesheet" href="css/tailwind.css"/>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main class="flex flex-col w-full xl:min-h-700px overflow-x-hidden relative ">
      <div class="relative flex flex-col justify-center items-center z-40">
         <aside
            class="w-full bg-purple h-16 flex items-center justify-center xl:w-auto xl:h-auto xl:absolute xl:top-2 xl:right-2 xl:block xl:bg-transparent opacity-0">
         </aside>
         <div class="object-contain w-full mt-2 md:mt-6 max-w-2xl">
            <img src="img/logo.png" alt="Codenames logo" class="bottom-0" />
         </div>
         <h1 class="text-vw sm:text-3xl font-black text-white text-shadow mt-2 xl:mt-8">Play with your friends.</h1>
         <div class="flex mb-6 lg:mb-12">
            <a href="create.html" class="mx-2">
               <button class="group transition-transform duration-75 transform active:scale-90 mt-6 mb-2 lg:mt-10 create-button-wrapper cursor-pointer" type="button">
                  <div class="create-button group-hover:bg-tutorial group-hover:bg-none m-1 lg:px-8">CREATE GAME</div>
               </button>
            </a>
            <a href="join.html" class="mx-2">
               <button class="group transition-transform duration-75 transform active:scale-90 mt-6 mb-2 lg:mt-10 create-button-wrapper cursor-pointer" type="button">
                  <div class="create-button group-hover:bg-tutorial group-hover:bg-none m-1 lg:px-8">JOIN GAME</div>
               </button>
            </a>
         </div>
      </div>
      <div
         class="grid relative auto-cols-min grid-cols-2 md:grid-cols-3 justify-center align-center w-full mt-auto">
         <div class="relative md:col-start-1">
            <div class="absolute flex justify-end bottom-0 w-38vw md:w-30vw 1201px:w-auto -left-6 sm:-left-10 1201px:-left-50 1460px:left-10 rtl:left-20">
               <img class="" src="img/agent_male.png" alt="Left agent" /></div>
         </div>
         <div
            class="tutorial relative text-xl leading-7 1201px:leading-8 justify-self-center col-span-2 md:col-span-1">
            <h2 class="font-bold text-2xl text-purple mb-2">How to play:</h2>
            <b>1.</b> Click on the CREATE ROOM button.<br />
            <b>2.</b> Select the preferred game settings and start the game.<br />
            <b>3.</b> Connect with your friends using your favorite audio or video chat.<br />
            <b>4.</b> Share the room URL with your friends.<br />
            <b>5.</b> Enjoy the game!<br />
         </div>
         <div class="relative col-start-2 row-start-1 md:col-start-3">
            <div class="absolute flex justify-end bottom-0 w-32vw md:w-26vw 1201px:w-auto -right-6 sm:-right-10 1201px:-right-50 1460px:right-10 rtl:right-20">
               <img class="" src="img/agent_female.png" alt="Right agent" width="412" height="432" /></div>
         </div>
      </div>
   </main>
</body>
</html>
