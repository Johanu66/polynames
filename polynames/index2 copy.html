<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenames Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="flex justify-between items-center mb-8">
            <div class="flex flex-col items-center bg-red-600 text-white rounded-lg p-4 w-1/4">
                <div class="text-3xl font-bold">9</div>
                <div class="text-xl">Operative(s)</div>
                <button class="mt-2 bg-yellow-500 text-black py-1 px-4 rounded">Join as Operative</button>
                <button class="mt-2 bg-yellow-500 text-black py-1 px-4 rounded">Join as Spymaster</button>
            </div>
            <div class="grid grid-cols-5 gap-4 w-2/4">
                <!-- Word cards -->
                <div class="bg-gray-200 rounded-lg p-4 text-center">BLACKSMITH</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">FORCE</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">SLIPPER</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">DENTIST</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">SKI</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">CLASSROOM</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">PUPIL</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">POST</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">SHOT</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">EARTH</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">HIT</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">AVALANCHE</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">LIP</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">BOXER</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">MEMORY</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">POOL</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">GEYSER</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">GOLD</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">DIRECTOR</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">BRASS</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">TENT</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">SHORTS</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">MARACAS</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">PEARL</div>
                <div class="bg-gray-200 rounded-lg p-4 text-center">SMOOTHIE</div>
            </div>
            <div class="flex flex-col items-center bg-blue-600 text-white rounded-lg p-4 w-1/4">
                <div class="text-3xl font-bold">8</div>
                <div class="text-xl">Operative(s)</div>
                <div class="text-xl">----</div>
                <button class="mt-2 bg-yellow-500 text-black py-1 px-4 rounded">Join as Operative</button>
                <button class="mt-2 bg-yellow-500 text-black py-1 px-4 rounded">Join as Spymaster</button>
            </div>
        </div>
        <div class="flex justify-between items-center">
            <button class="bg-yellow-500 text-black py-1 px-4 rounded">Reset Game</button>
            <button class="bg-yellow-500 text-black py-1 px-4 rounded">Rules</button>
        </div>
    </div>
</body>

</html>
